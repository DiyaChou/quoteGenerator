<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42787877a8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="quote">
        <i class="fas fa-quote-left"></i>
        <span class="quoteText"></span>
      </div>
      <div class="quoteAuthorContainer">
        <span class="author"></span>
      </div>
      <div class="bottomContainer">
        <button class="twitterBtn" onclick="{tweetQuote()}">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="newQuoteBtn" onclick="{newQuote()}">New Quote</button>
      </div>
    </div>
    <div class="loader"></div>

    <script src="index.js"></script>
  </body>
</html>
